<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reset Your Password</title>
</head>
<body>
  <form>
    <div>
      <label>Enter Old Password</label>
      <input type="text" id="old password" autofocus>
    </div>
    <div>
      <label>Enter New Password</label>
      <input type="text" id="new password" autofocus>
    </div>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
