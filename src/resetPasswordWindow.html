<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reset Your Password</title>
</head>
<body>
  <p class="resetPassword">Rest your Password</p>
  <form>
    <div>
      <label>Enter Your Email</label>
      <input type="text" id="email" autofocus>
    </div>
    <div>
      <label>Enter Old Password</label>
      <input type="text" id="oldPassword" autofocus>
    </div>
    <div>
      <label>Enter New Password</label>
      <input type="text" id="newPassword" autofocus>
    </div>
    <br>
    <button type="button" id="resetBtn">Reset</button>
  </form>
  <a id="closeBtn">Close Window</a>
  <br>
  <script src='resetPasswordWindow.js'></script>
</body>
</html>
